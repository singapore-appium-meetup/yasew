# JUST_TEST_LAH configuration
# Check https://justtestlah.qa for a detailed documentation 


# GENERAL settings
platform=web
pages.package=io.github.martinschneider.justtestlah.examples.stackoverflow.pages
steps.package=io.github.martinschneider.justtestlah.examples.stackoverflow.steps
features.directory=src/test/resources/features/stackoverflow
cucumber.report.directory=target/report/cucumber
testusers.file=

# optional
galen.report.directory=target/report/galen
galen.enabled=false
eyes.enabled=false
opencv.mode=client
eyes.apiKey=
cloudprovider=local


# WEB settings
web.baseUrl=https://www.stackoverflow.com
web.browser=chrome
web.headless=true


# MOBILE settings
mobile.appiumUrl=http://127.0.0.1:4723/wd/hub


# ANDROID settings
android.appPackage=com.stackexchange.stackoverflow
android.appActivity=com.stackexchange.stackoverflow.MainActivity
android.appPath=/Users/martinschneider/stackoverflow.apk
android.deviceName=Google Pixel


# IOS settings
ios.appPath=
ios.deviceName=iPhone 6


# BROWSERSTACK settings (requires cloudprovider=browserstack and `justtestlah-browserstack` on the classpath)
browserstack.debug=true
browserstack.accessKey=
browserstack.username=

# PCLOUDY settings (requires cloudprovider=pcloudy and `justtestlah-pcloudy` on the classpath)
pcloudy.email=
pcloudy.apikey=
pcloudy.duration=5